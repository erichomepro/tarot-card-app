<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Card Tube</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold-color: #D4AF37;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000000;
            color: var(--text-color);
            line-height: 1.6;
            background-image: url('./images/pdf-background.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            position: relative;
        }

        .header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
        }

        .logo img {
            height: 65px;
            width: auto;
            opacity: 1;
            transition: transform 0.3s ease;
            margin-top: 10px;
        }

        .logo:hover img {
            transform: scale(1.1);
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-menu a {
            color: var(--text-color);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .social-icons a {
            color: var(--text-color);
            font-size: 1.2rem;
        }

        .main-content {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .site-title {
            font-size: 4rem;
            color: var(--gold-color);
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: 8px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 3rem;
            letter-spacing: 3px;
        }

        .client-form {
            max-width: 600px;
            margin: 0 auto 3rem;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--gold-color);
            border-radius: 10px;
            display: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: var(--gold-color);
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--gold-color);
            border-radius: 5px;
            color: var(--text-color);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 5px var(--gold-color);
        }

        .submit-btn {
            background: linear-gradient(45deg, #D4AF37, #FFD700);
            color: #000;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .reading-options {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-top: 3rem;
            margin-bottom: 4rem;
        }

        .reading-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 1.5rem;
            width: 450px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .reading-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .reading-card img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .reading-card h3 {
            color: var(--gold-color);
            margin-top: 1.5rem;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.8) 100%);
            z-index: 0;
            pointer-events: none;
        }

        .bottom-social-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .bottom-social-icons a {
            width: 60px;
            height: 60px;
            background-color: var(--gold-color);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 1.8rem;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .bottom-social-icons a:hover {
            transform: translateY(-5px);
        }

        .error-message {
            color: #ff0000;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .reading-options {
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }

            .reading-card {
                width: 90%;
                max-width: 450px;
            }

            .site-title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .bottom-social-icons {
                gap: 1rem;
            }

            .bottom-social-icons a {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    
    <header class="header">
        <a href="#" class="logo">
            <img src="./images/logo.png" alt="Tarot Card Tube Logo">
        </a>
        <nav class="nav-menu">
            <a href="index.html">HOME</a>
            <a href="tarot.html">TAROT</a>
            <a href="#">HOROSCOPE</a>
            <a href="#">CONTACT</a>
        </nav>
    </header>

    <main class="main-content">
        <h1 class="site-title">Tarot Card Tube</h1>
        <p class="subtitle">Discover Your Path Through the Cards</p>

        <!-- Client Information Form -->
        <form id="clientForm" class="client-form">
            <div class="form-group">
                <label for="clientName">Full Name</label>
                <input type="text" id="clientName" name="clientName" required>
            </div>
            <div class="form-group">
                <label for="clientEmail">Email</label>
                <input type="email" id="clientEmail" name="clientEmail" required>
            </div>
            <div class="form-group">
                <label for="clientDOB">Date of Birth</label>
                <input type="date" id="clientDOB" name="clientDOB" required>
            </div>
            <button type="submit" class="submit-btn">Continue to Reading</button>
        </form>

        <div class="reading-options">
            <div class="reading-card" onclick="window.location.href='tarot.html'">
                <img src="./images/tarot-card (2).jpg" alt="Instant Tarot Card Reading">
                <h3>Instant Tarot Card Reading</h3>
            </div>
            <div class="reading-card">
                <img src="./images/horoscope (2).jpg" alt="Instant Horoscope Reading">
                <h3>Instant Horoscope Reading</h3>
            </div>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <div class="bottom-social-icons">
            <a href="#" class="youtube"><i class="fab fa-youtube"></i></a>
            <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" class="tiktok"><i class="fab fa-tiktok"></i></a>
        </div>
    </main>

    <script>
        async function getChatGPTResponse(prompt) {
            const apiKey = process.env.OPENAI_API_KEY;
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini-2024-07-18',
                        messages: [{ role: 'user', content: prompt }],
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('API Error:', errorData);
                    throw new Error(`API error: ${response.status} - ${errorData.error?.message || 'Unknown error'}`);
                }

                const data = await response.json();
                
                if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                    console.error('Unexpected API response format:', data);
                    throw new Error('Invalid response format from API');
                }

                return data.choices[0].message.content;
            } catch (error) {
                console.error('Error fetching ChatGPT response:', error);
                // Show user-friendly error message
                const errorMessage = document.getElementById('error-message');
                if (errorMessage) {
                    errorMessage.textContent = 'Unable to get response. Please try again later.';
                    errorMessage.style.display = 'block';
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 5000);
                }
                throw error;
            }
        }

        function showClientForm() {
            document.getElementById('clientForm').style.display = 'block';
            document.querySelector('.reading-options').style.display = 'none';
        }

        function startReading(readingType) {
            showClientForm();
            sessionStorage.setItem('readingType', readingType);
        }

        document.getElementById('clientForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form data
            const name = document.getElementById('clientName').value;
            const email = document.getElementById('clientEmail').value;
            const birthdate = document.getElementById('clientDOB').value;
            
            // Validate form data
            if (!name || !email || !birthdate) {
                alert('Please fill in all required fields');
                return;
            }

            try {
                // Generate random card numbers (1-78)
                const card1 = Math.floor(Math.random() * 78) + 1;
                const card2 = Math.floor(Math.random() * 78) + 1;
                const card3 = Math.floor(Math.random() * 78) + 1;

                // Get reading type from session storage
                const readingType = sessionStorage.getItem('readingType') || 'Personal Reading';

                // Create reading data object
                const readingData = {
                    name,
                    email,
                    birthdate,
                    readingType,
                    card1,
                    card2,
                    card3,
                    question1: "What energies are currently surrounding me?",
                    question2: "What challenges should I be aware of?",
                    question3: "What opportunities are coming my way?"
                };

                // Convert to URL-safe string
                const readingDataStr = encodeURIComponent(JSON.stringify(readingData));
                
                // Redirect to reading page
                window.location.href = `reading.html?data=${readingDataStr}`;

            } catch (error) {
                console.error('Error preparing reading:', error);
                alert('There was an error preparing your reading. Please try again.');
            }
        });

        // Add click handlers to reading option buttons
        document.querySelectorAll('.reading-option').forEach(button => {
            button.addEventListener('click', () => startReading(button.dataset.type));
        });
    </script>
</body>
</html>
