<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tarot Reading</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-color: #D4AF37;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000000;
            color: var(--text-color);
            line-height: 1.6;
            background-image: url('/images/pdf-background.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .reading-container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .reading-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--gold-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .reading-timestamp {
            color: #888;
            font-size: 0.9rem;
        }

        .reading-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
        }

        .question {
            color: var(--gold-color);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .card-info {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .card-image {
            width: 120px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 1.5rem;
            border: 2px solid var(--gold-color);
        }

        .card-details {
            flex: 1;
        }

        .card-name {
            font-size: 1.3rem;
            color: var(--gold-color);
            margin-bottom: 0.5rem;
        }

        .card-position {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .interpretation {
            color: #fff;
            line-height: 1.8;
        }

        .back-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--gold-color);
            color: black;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #B4941F;
        }

        #loadingSpinner {
            text-align: center;
            margin: 2rem 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--gold-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #errorMessage {
            color: #ff4444;
            text-align: center;
            margin: 2rem 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="reading-container">
        <div id="loadingSpinner">
            <div class="spinner"></div>
            <p>Loading your reading...</p>
        </div>

        <div id="errorMessage"></div>
        
        <div id="readingContent" style="display: none;">
            <div class="reading-header">
                <h1>Your Tarot Reading</h1>
                <div class="reading-timestamp"></div>
            </div>
            
            <div id="readingSections"></div>
            
            <a href="/" class="back-button">Get Another Reading</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const readingId = urlParams.get('id');
            
            if (!readingId) {
                showError('No reading ID provided');
                return;
            }

            try {
                const response = await fetch(`/api/reading/${readingId}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load reading');
                }

                displayReading(data.reading);
            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Failed to load reading');
            }
        });

        function displayReading(reading) {
            document.querySelector('.reading-timestamp').textContent = 
                new Date(reading.timestamp).toLocaleString();

            const readingSections = document.getElementById('readingSections');
            readingSections.innerHTML = '';

            reading.readings.forEach((item, index) => {
                const section = document.createElement('div');
                section.className = 'reading-section';
                
                section.innerHTML = `
                    <div class="question">Question ${index + 1}: ${item.question}</div>
                    <div class="card-info">
                        <img src="/images/cards/${item.card.name.toLowerCase().replace(/ /g, '-')}.jpg" 
                             alt="${item.card.name}"
                             class="card-image">
                        <div class="card-details">
                            <div class="card-name">${item.card.name}</div>
                            <div class="card-position">${item.card.position}</div>
                            <div class="interpretation">${item.card.interpretation}</div>
                        </div>
                    </div>
                `;

                readingSections.appendChild(section);
            });

            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('readingContent').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loadingSpinner').style.display = 'none';
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
