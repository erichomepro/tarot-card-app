<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystical Connection Test | Tarot Card Tube</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-color: #DAA520;
            --text-color: #fff;
            --background-color: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            border-bottom: 1px solid rgba(218, 165, 32, 0.3);
        }

        h1 {
            color: var(--gold-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 300;
        }

        .test-section {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--gold-color);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out;
        }

        button {
            background: linear-gradient(45deg, rgba(218, 165, 32, 0.1), rgba(218, 165, 32, 0.2));
            color: var(--gold-color);
            border: 2px solid var(--gold-color);
            padding: 1.2rem 2.5rem;
            font-size: 1.3rem;
            cursor: pointer;
            border-radius: 5px;
            margin: 2rem 0;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(218, 165, 32, 0.1);
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 1rem auto;
        }

        button:hover {
            background: linear-gradient(45deg, rgba(218, 165, 32, 0.2), rgba(218, 165, 32, 0.3));
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.2);
        }

        .status {
            color: var(--gold-color);
            margin: 1.5rem 0;
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 1px;
            min-height: 30px;
        }

        .response {
            white-space: pre-wrap;
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 5px;
            margin-top: 20px;
            line-height: 1.6;
            color: #ccc;
            border: 1px solid rgba(218, 165, 32, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .nav-menu {
            margin-bottom: 2rem;
            text-align: center;
        }

        .nav-menu a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.1rem;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: var(--gold-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mystical Connection Test</h1>
            <nav class="nav-menu">
                <a href="index.html">HOME</a>
                <a href="tarot.html">TAROT</a>
                <a href="#">HOROSCOPE</a>
                <a href="#">CONTACT</a>
            </nav>
        </header>

        <div class="test-section">
            <button onclick="testAPI()">Test Mystical Connection</button>
            <div class="status" id="status"></div>
            <div class="response" id="response"></div>
        </div>
    </div>

    <script>
        async function testAPI() {
            const API_KEY = process.env.OPENAI_API_KEY;
            const status = document.getElementById('status');
            const response = document.getElementById('response');
            
            status.textContent = 'üîÆ Establishing connection with the mystical realm...';
            
            try {
                const result = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{
                            role: "user",
                            content: "Provide a brief tarot reading for The Fool card in relation to a career question."
                        }],
                        temperature: 0.7
                    })
                });

                const data = await result.json();
                
                if (data.error) {
                    status.textContent = '‚ùå The mystical connection was disrupted:';
                    response.textContent = JSON.stringify(data.error, null, 2);
                } else {
                    status.textContent = '‚ú® The mystical connection is strong!';
                    response.textContent = data.choices[0].message.content;
                }
            } catch (error) {
                status.textContent = '‚ùå Unable to reach the mystical realm:';
                response.textContent = error.message;
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
